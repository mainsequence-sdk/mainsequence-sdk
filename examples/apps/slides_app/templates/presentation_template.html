<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ title or 'Presentation' }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #slidesContainer {
      width: 100%;
    }
    .slide {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      page-break-after: always;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .slide-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .slide-content {
      font-size: 1.25rem;
      max-width: 800px;
      text-align: center;
    }
    @media print {
      .no-print { display: none; }
      .slide { page-break-after: always; }
    }
  </style>
</head>
<body>
  <div class="container-fluid no-print text-end mt-2">
    <button id="exportPdf" class="btn btn-primary">Export to PDF</button>
  </div>

  <div id="slidesContainer">
    {% for slide in slides %}
    <section class="slide">
      <h2 class="slide-title">{{ slide.title }}</h2>
      <div class="slide-content">{{ slide.content | safe }}</div>
    </section>
    {% endfor %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('exportPdf').addEventListener('click', () => {
      const element = document.getElementById('slidesContainer');
      const opt = {
        margin:       0,
        filename:     ("{{ title or 'presentation' }}").replace(/\s+/g, '_') + '.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'pt', format: 'a4', orientation: 'landscape' }
      };
      html2pdf().set(opt).from(element).save();
    });
  </script>
</body>
</html>
